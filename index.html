<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top 10 Highest Viewed Songs on YouTube Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-5 mb-4">
        <h1 class="display-5 fw-bold">Top 10 Highest Viewed Songs on YouTube Music</h1>
        <p class="lead">A curated list of the most popular songs with the highest views</p>
    </header>
    <main class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Song cards will be inserted here by JavaScript -->
        </div>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <small>&copy; 2024 Top YouTube Songs. Designed with Bootstrap.</small>
    </footer>

    <script>
    const songs = [
      {
        title: "Baby Shark Dance",
        artist: "Pinkfong",
        views: "13.3B",
        cover: "https://i.ytimg.com/vi/XqZsoesa55w/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=XqZsoesa55w"
      },
      {
        title: "Despacito",
        artist: "Luis Fonsi ft. Daddy Yankee",
        views: "8.5B",
        cover: "https://i.ytimg.com/vi/kJQP7kiw5Fk/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=kJQP7kiw5Fk"
      },
      {
        title: "Shape of You",
        artist: "Ed Sheeran",
        views: "6.2B",
        cover: "https://i.ytimg.com/vi/JGwWNGJdvx8/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=JGwWNGJdvx8"
      },
      {
        title: "See You Again",
        artist: "Wiz Khalifa ft. Charlie Puth",
        views: "5.9B",
        cover: "https://i.ytimg.com/vi/RgKAFK5djSk/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=RgKAFK5djSk"
      },
      {
        title: "Johny Johny Yes Papa",
        artist: "LooLoo Kids",
        views: "6.1B",
        cover: "https://i.ytimg.com/vi/F4tHL8reNCs/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=F4tHL8reNCs"
      },
      {
        title: "Masha and the Bear",
        artist: "Get Movies",
        views: "4.6B",
        cover: "https://i.ytimg.com/vi/WhWc3b3KhnY/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=WhWc3b3KhnY"
      },
      {
        title: "Uptown Funk",
        artist: "Mark Ronson ft. Bruno Mars",
        views: "4.5B",
        cover: "https://i.ytimg.com/vi/OPf0YbXqDm0/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=OPf0YbXqDm0"
      },
      {
        title: "Gangnam Style",
        artist: "PSY",
        views: "4.3B",
        cover: "https://i.ytimg.com/vi/9bZkp7q19f0/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=9bZkp7q19f0"
      },
      {
        title: "Sugar",
        artist: "Maroon 5",
        views: "3.8B",
        cover: "https://i.ytimg.com/vi/09R8_2nJtjg/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=09R8_2nJtjg"
      },
      {
        title: "Roar",
        artist: "Katy Perry",
        views: "3.6B",
        cover: "https://i.ytimg.com/vi/CevxZvSJLk8/mqdefault.jpg",
        link: "https://www.youtube.com/watch?v=CevxZvSJLk8"
      }
    ];

    const container = document.querySelector('main .row');
    songs.forEach((song, index) => {
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${song.cover}" class="card-img-top" alt="${song.title} cover" />
          <div class="card-body">
            <h5 class="card-title">${index + 1}. <a href="${song.link}" target="_blank" rel="noopener noreferrer">${song.title}</a></h5>
            <p class="card-text"><strong>Artist:</strong> ${song.artist}</p>
            <p class="card-text"><strong>Views:</strong> ${song.views} views</p>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
    </script>
</body>
</html>
